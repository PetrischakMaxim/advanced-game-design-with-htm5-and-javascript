<!doctype html>
<meta charset="utf-8">
<title>Using some for value testing</title>
<script type="module">

    let numbers = [11, 43, 9, 112, 64, 15];

    const tooBig = numbers.some((number) => {
        //Return true if a number is greater than 100
        return number > 100;
    });


    //Compact version
    //let tooBig = numbers.some(number => number > 100);

    console.log(tooBig);

</script>
