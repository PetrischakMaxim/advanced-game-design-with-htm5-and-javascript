<!doctype html>
<meta charset="utf-8">
<title>Using bind</title>
<script type="module">

    const timer = {
        time: 0,
        start() {
            const timerTick = this.tick.bind(this);
            window.setInterval(() => {
                timerTick();
            }, 1000);
        },

        tick() {
            this.time += 1;
            console.log(this.time);
        }
    };

    timer.start();

    //Displays:
    //1
    //2
    //3 etc,... each second
</script>
