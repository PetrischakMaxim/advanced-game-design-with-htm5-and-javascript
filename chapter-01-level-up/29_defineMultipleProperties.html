<!doctype html>
<meta charset="utf-8">
<title>Define multiple properties</title>
<script type="module">

    let jar = {};
    Object.defineProperties(jar, {
        "cookies": {
            value: 10,
            writable: true,
            enumerable: true,
            configurable: true
        },
        "lid": {
            value: "opened",
            writable: false,
            enumerable: true,
            configurable: true
        }
    });

    console.log(jar.cookies);
    console.log(jar.lid);

    //Displays:
    //10
    //closed

</script>
