<!doctype html>
<meta charset="utf-8">
<title>Drawing circles</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

    //Create a canvas element and 2D drawing context called "ctx"
    let canvas = document.createElement("canvas");
    canvas.setAttribute("width", "256");
    canvas.setAttribute("height", "256");
    canvas.style.border = "1px dashed black";
    document.body.appendChild(canvas);
    let ctx = canvas.getContext("2d");

    //Set the line style options
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    ctx.fillStyle = "gray";

    //Create a radial gradient
    let gradient = ctx.createRadialGradient(128, 128, 10, 128, 128, 60);
    gradient.addColorStop(0, "red");
    gradient.addColorStop(0.5, "blue");
    gradient.addColorStop(1, "green");
    ctx.fillStyle = gradient;

    //Draw the circle
    ctx.beginPath();
    ctx.arc(128, 128, 64, 0, 2 * Math.PI, false); //radians = degrees * (Math.PI / 180) || degrees = radians * (180 / Math.PI)
    ctx.stroke();
    ctx.fill();

</script>
