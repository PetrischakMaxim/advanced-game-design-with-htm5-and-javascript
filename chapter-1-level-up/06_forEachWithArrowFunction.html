<!doctype html>
<meta charset="utf-8">
<title>Using forEach</title>
<script type="module">

    let planets = ["jupiter", "venus", "saturn", "mars"];

    //The long way
    /*
    planets.forEach(planet) => {
      console.log(planet);
    });
    */

    //The ES6 shorthand way
    planets.forEach(planet => console.log(planet));

</script>
