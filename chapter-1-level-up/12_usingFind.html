<!doctype html>
<meta charset="utf-8">
<title>Using find and findIndex</title>
<script type="module">

    let instruments = ["guitar", "piano", "tabla", "ocarina", "tabla"];

    let found = instruments.find(x => x === "tabla");
    console.log(found);
    //Displays: tabla

    let index = instruments.findIndex(x => x === "tabla");
    console.log(index);
    //Displays: 2

</script>
