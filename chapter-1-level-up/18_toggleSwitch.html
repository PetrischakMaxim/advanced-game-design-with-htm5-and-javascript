<!doctype html>
<meta charset="utf-8">
<title>Toggle switch</title>
<script type="module">

    let light = {
        on: true,
        toggle: function () {
            //Set the light to the opposite of its current state
            this.on = !this.on;
        }
    };

    console.log("The light is on: " + light.on);
    light.toggle();
    console.log("The light is on: " + light.on);

    //Displays:
    //state: on
    //state: off

</script>
