<!doctype html>
<meta charset="utf-8">
<title>Generators</title>
<script type="module">

    //Use a generator to count in fixed intervals

    //1. Create the generator
    function* range(start, end, step = 1) {
        while (start <= end) {
            yield start;
            start += step;
        }
    }

    //2. Use the genrator in a `for of` loop to count in 2's
    //from 0 to 10
    for (let number of range(0, 10, 2)) {
        console.log(number);
    }


</script>
