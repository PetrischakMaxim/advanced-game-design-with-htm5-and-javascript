<!doctype html>
<meta charset="utf-8">
<title>Connect lines to form shapes</title>
<script src="../library/plugins/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
<script src="../library/plugins/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>
<script>traceur.options.experimental = true;</script>
<script type="module">

    //Create a canvas element and 2D drawing context called "ctx"
    let canvas = document.createElement("canvas");
    canvas.setAttribute("width", "256");
    canvas.setAttribute("height", "256");
    canvas.style.border = "1px dashed black";
    document.body.appendChild(canvas);
    let ctx = canvas.getContext("2d");

    //Set the line style options
    ctx.strokeStyle = "green";
    ctx.lineWidth = 3;
    //A transparent gray fill color
    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";

    //Connect lines together to form a triangle
    //in the center of the canvas 256/2 = 128; 170/2 = 85
    ctx.beginPath();
    ctx.moveTo(128, 85);
    ctx.lineTo(170, 170);
    ctx.lineTo(85, 170);
    ctx.lineTo(128, 85);

    ctx.stroke();
    //fill
    ctx.fill();

</script>
